<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    video { width:100%; height:100%; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://cdn.jsdelivr.net/gh/minf5678/testcdn@main/ClaireBell5mux.m3u8";
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    } else {
      document.body.innerHTML = "M3U8 playback not supported in this browser.";
    }
  </script>
</body>
</html>
