<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; }
    video { width:100%; height:100%; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    // Lấy link M3U8 từ URL ?url=
    const urlParams = new URLSearchParams(window.location.search);
    const videoSrc = urlParams.get('url');

    const video = document.getElementById('video');

    if (!videoSrc) {
      document.body.innerHTML = "<h2 style='color:white'>Thiếu link video (cần ?url=...)</h2>";
    } else {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
      } else {
        document.body.innerHTML = "Trình duyệt không hỗ trợ phát M3U8.";
      }
    }
  </script>
</body>
</html>
