<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Simple M3U8 Player</title>

<style>
  body {
    margin: 0;
    background: #000;
  }

  /* Khung giữ tỷ lệ 16:9 */
  .player-wrapper {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
    background: #000;
    overflow: hidden;
  }

  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
  }
</style>
</head>
<body>

<div class="player-wrapper">
  <video id="video" controls playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// URL lấy từ ?url=
const params = new URLSearchParams(location.search);
const url = params.get("url");

// URL mặc định
const defaultURL = "https://cdn.jsdelivr.net/gh/minf5678/testcdn@main/ClaireBell5mux.m3u8";
const finalURL = url ? url : defaultURL;

const video = document.getElementById("video");

if (Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(finalURL);
  hls.attachMedia(video);
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = finalURL;
}
</script>

</body>
</html>
