<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Simple M3U8 Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    background: #000;
  }
  video {
    width: 100%;
    height: auto;
    background: #000;
  }
</style>
</head>
<body>

<video id="video" controls playsinline></video>

<!-- HLS.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
// Lấy link m3u8 từ ?url=
const params = new URLSearchParams(location.search);
const url = params.get("url");

// Nếu không có ?url= trong iframe thì đặt link mặc định tại đây:
const defaultURL = "https://cdn.jsdelivr.net/gh/minf5678/testcdn@main/ClaireBell5mux.m3u8";

const finalURL = url ? url : defaultURL;

const video = document.getElementById("video");

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(finalURL);
    hls.attachMedia(video);
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // fallback cho iPhone / iPad
    video.src = finalURL;
}
</script>

</body>
</html>
