<style>
  body, html { margin:0; padding:0; height:100%; background:#000; }
  #player-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  video { width:100%; height:100%; background:#000; }

  /* --- Hộp chứa các nút điều khiển --- */
  #control-bar {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 20;
  }

  /* --- Style nút đẹp hơn --- */
  .ctrl-btn {
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 8px 12px;
    font-size: 15px;
    border-radius: 10px;
    cursor: pointer;
    backdrop-filter: blur(6px);
    transition: 0.2s;
  }
  .ctrl-btn:hover {
    background: rgba(255,255,255,0.25);
  }

  /* Menu Server */
  #server-menu {
    position: absolute;
    top: 60px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    padding: 10px;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    gap: 8px;
    z-index: 30;
  }

  #server-menu button {
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 6px 10px;
    color: #fff;
    border-radius: 8px;
    text-align: left;
    width: 150px;
  }

  #server-menu button:hover {
    background: rgba(255,255,255,0.3);
  }
</style>
